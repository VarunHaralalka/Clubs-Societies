<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Club</title>
    <style>
        .heading{
            text-align: center;
        }
        .first{
            display: inline-block;
            margin-inline-end: 150px;
        }
        .name{
            display: inline-block;
            width: 300px;
        }
        div{
            margin: 15px;
        }
        p{
            text-decoration: underline;
            color: chocolate;
        }
    </style>
</head>
<body>
    <h1 class="heading">Add your Club/Society!</h1>
    <h2 class="heading">Register Below</h2>
    <form action="">
        <fieldset>
            <legend>Club/Society Information:</legend>
            <div class="first">
                <label for="">Name<span style="color:red">*</span>: </label>
                <input class="name" type="text">
            </div>
            <div class="first">
                <label for="">Display Image<span style="color:red">*</span>: </label>
                <input type="image">
            </div>
            <div>
                <label for="">Description<span style="color:red">*</span>: </label>
                <textarea name="" id="" cols="50" rows="10"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Admin Information:</legend>
            <div>
                <label for="">Name<span style="color:red">*</span>: </label>
                <input class="name first" type="text">
                <label for="">Contact<span style="color:red">*</span>: </label>
                <input type="number" class="first">
            </div>
            <div>
                <label for="">Name: </label>
                <input class="name first" type="text">
                <label for="">Contact: </label>
                <input type="number" class="first">
            </div>
            <div>
                <label for="">Email<span style="color:red">*</span>: </label>
                <input type="email" name="" id="" class="name">
            </div>
        </fieldset>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>
</body>
</html>
